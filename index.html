<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
  <div class="form-container">
    <form id="contact-form" action="#" method="POST">
      <h2>Contact Us</h2>

      <div class="input-group">
        <div class="input-field">
          <label for="first-name">First Name <span class="star">*</span></label>
          <input type="text" id="first-name" name="first-name" required>
        </div>
        <div class="input-field">
          <label for="last-name">Last Name <span class="star">*</span></label>
          <input type="text" id="last-name" name="last-name" required>
        </div>
      </div>

      <div class="input-field">
        <label for="email">Email Address <span class="star">*</span></label>
        <input type="email" id="email" name="email" placeholder="email@example.com" required>
      </div>

      <div class="query-field">
        <label for="query-type">Query Type <span class="star">*</span></label>
        <div class="radio-group">
          <label class="radio-input">
            <input type="radio" name="query-type" value="general-enquiry" required>
            <span class="text">General Enquiry</span>
          </label>

          <label class="radio-input">
            <input type="radio" name="query-type" value="support-request" required>
            <span class="text">Support Request</span>
          </label>
        </div>
      </div>

      <div class="input-field">
        <label for="message">Message <span class="star">*</span></label>
        <textarea id="message" name="message" rows="4" required></textarea>
      </div><br>

      <div class="input-field checkbox-field">
        <label for="consent">
          <input type="checkbox" id="consent" name="consent" required>
          <span>I consent to being contacted by the team <span class="star">*</span></span>
        </label>
      </div>
      

      <button type="submit">Submit</button>
    </form>
  </div>

  <div id="success-message" class="hidden">
    <p><span class="mark">âœ”</span> Message Sent! <br>Thanks for completing the form. We'll be in touch soon!</p>
  </div>

</body>
</html>
